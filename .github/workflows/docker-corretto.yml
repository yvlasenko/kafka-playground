name: Docker Image CI - corretto

on:
  push:
    paths:
      - 'docker-corretto/**'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: yvlasenko
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build the Docker image
      working-directory: docker-corretto/
      run: |
        docker build . --file Dockerfile --tag yvlasenko/corretto:$(date +%s)
        docker build . --file Dockerfile --tag yvlasenko/corretto:latest

    - name: Docker Push
      working-directory: docker-corretto/
      run: docker push yvlasenko/corretto
