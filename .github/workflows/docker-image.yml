name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build docker-kafka/ --file Dockerfile --tag kafka:$(date +%s)
    - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: yvlasenko
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: yvlasenko/kafka
          tag_with_ref: true
